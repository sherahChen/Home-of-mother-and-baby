<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>母婴之家-【注册】</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
</head>
<body>
    <header id="myHeader"></header>
    <div id="logo_pit">
        <div class="container">
           <a src="#">
             <img src="../img/logo.png" alt="母婴之家" />
          </a>  
        </div>
        
    </div>
    <main id="main">
        <div class="content">
            <div class="theme">
                <ul class="items">
                    <li class="active"><i class="register"></i><span>注册</span></li>
                    <li><i class="login"></i><span>登录</span></li>
                </ul>
            </div>
            <div class="info">
                    <!-- 注册信息 -->
                   <div class="reg_info tabs clearfix">
                        <form class="info_l" action="">
                            <p class="clearfix p1"><label for="phone">手机号：</label><input id="phone" name="phone" type="text" placeholder="请输入手机号"/><i></i></p>
                            <div class="notice">
                                <i></i><span>手机格式不对，请重新输入！</span>
                            </div>
                             <p class="clearfix p2"><label for="password">请设置密码：</label><input type="password" id="password" placeholder="请输入密码"/><i></i></p>
                              <p class="clearfix p3"><label for="re_password">请确认密码：</label><input id="re_password" type="password" placeholder="请再次填写密码"/><i></i></p>
                               <div class="check clearfix">
                               <label for="">点击认证：</label>
                                   <div class="clearfix">
                                       <img src="" alt="" />
                                       <p>点击按钮进行验证<i></i></p>
                                       

                                   </div>

                               </div>
                                <div class="code">
                                   <label for="">短信验证码：</label>
                                     <div><input type="text" /><div></div></div></div>
                                <p class="ckbox"><input type="checkbox" /><span>阅读并同意"母婴之家网站用户协议"</span></p>
                                <p class="btn"><button></button></p>
                                <p>使用合作网站账号登录母婴之家：</p>
                                <ul>
                                    <li><img src="" alt="" /></li>
                                    <li><img src="" alt="" /></li>
                                    <li><img src="" alt="" /></li>
                                </ul>

                        </form>
                        <div class="info_r">
                            <img src="" alt="" />
                        </div>
                   </div>
                   <!-- 登录信息 -->
                    <div class="log_info tabs clearfix">
                        
                        <div class="info_r">
                            <img src="" alt="" />
                        </div>
                        <form class="info_l" action="">
                            <p class="clearfix"><label for="username">账户名：</label><input id="username" type="text" placeholder="请填入邮箱或手机号码"/><i></i></p>
                            <div class="notice_user">
                                <i></i><span>账户名不正确！</span>
                            </div>
                             <p class="clearfix ps"><label for="psw">密码：</label><input id="psw" type="password" placeholder="请填入密码"/><i></i></p>
                             <div class="notice_psw">
                                <i></i><span>密码不正确！</span>
                            </div>
                               <div class="check clearfix">
                               <label for=""></label>
                                   <div class="clearfix">
                                       <img src="" alt="" />
                                       <p>点击按钮进行验证</p>
                                       <i></i>

                                   </div>

                               </div>
                                <p class="ckbox"><input type="checkbox" /><span>记住我(30天内免登录)</span><a href="">忘记密码？</a></span></p>
                                <p class="btn"><button></button></p>
                                <p>使用合作网站账号登录母婴之家：</p>
                                <ul class="clearfix">
                                    <li><img src="" alt="" /></li>
                                    <li><img src="" alt="" /></li>
                                    <li><img src="" alt="" /></li>
                                </ul>

                        </form>
                   </div>

            </div>
         
            
        </div>
    </main>
    <div id="myFooter"></div>
</body>
<script src="../js/require.js" data-main="../js/register" type="text/javascript"></script>
</html>
